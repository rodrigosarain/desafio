paths:
  /api/carts:
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carritos
      responses:
        201:
          description: Carrito creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"

  /api/carts/{cid}:
    get:
      summary: Obtiene los productos de un carrito por ID
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Productos del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
    put:
      summary: Actualiza los productos de un carrito por ID
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        200:
          description: Carrito actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
    delete:
      summary: Vac√≠a un carrito por ID
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Carrito vaciado

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        200:
          description: Producto agregado al carrito
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        200:
          description: Producto eliminado del carrito
    put:
      summary: Actualiza la cantidad de un producto en el carrito
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
                  description: Nueva cantidad del producto
      responses:
        200:
          description: Cantidad del producto actualizada

  /api/carts/{cid}/purchase:
    post:
      summary: Finaliza la compra de un carrito
      tags:
        - Carritos
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Compra finalizada

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              quantity:
                type: number
